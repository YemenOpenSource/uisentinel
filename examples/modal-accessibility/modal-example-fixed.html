<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Modal Example (Fixed)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #4a5568; /* FIXED: Changed from #718096 to meet 4.5:1 contrast */
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .cta-button {
            background: #4c51bf;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(76, 81, 191, 0.3);
        }
        
        .cta-button:hover {
            background: #434190;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 81, 191, 0.4);
        }
        
        /* Modal Overlay - FIXED: Added proper z-index */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal - FIXED: Added proper ARIA attributes, improved contrast */
        .modal {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        /* FIXED: Improved contrast from #cbd5e0 to #4a5568 */
        .modal-description {
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* FIXED: Improved label contrast from #a0aec0 to #2d3748 */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        /* FIXED: Improved contrast from #90cdf4 to #2c5282 */
        .btn-primary {
            background: #2c5282;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2a4365;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748; /* FIXED: Darker text */
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        /* FIXED: Close button now has accessible label and better styling */
        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #f7fafc;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2d3748;
            padding: 4px 12px;
            border-radius: 6px;
            line-height: 1;
        }
        
        .close-button:hover {
            background: #e2e8f0;
        }
        
        .close-button:focus {
            outline: 2px solid #4c51bf;
            outline-offset: 2px;
        }
        
        /* FIXED: Added focus styles for keyboard navigation */
        .cta-button:focus,
        .btn:focus {
            outline: 2px solid #4c51bf;
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Product Launch</h1>
        <p class="subtitle">Be the first to know when we launch our revolutionary new product</p>
        <button class="cta-button" id="openModal" aria-haspopup="dialog">Get Early Access</button>
    </div>

    <!-- FIXED: Added proper ARIA attributes -->
    <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal">
            <!-- FIXED: Added aria-label for accessibility -->
            <button class="close-button" id="closeModal" aria-label="Close modal">Ã—</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Join the Waitlist</h2>
                <p class="modal-description" id="modalDesc">Enter your details below to get early access</p>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="message">Why are you interested?</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const contactForm = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        
        // FIXED: Store the element that triggered the modal for focus return
        let triggerElement = null;
        
        // FIXED: Get all focusable elements for keyboard trap
        const getFocusableElements = () => {
            return modalOverlay.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
        };

        // Open modal
        openModalBtn.addEventListener('click', () => {
            triggerElement = document.activeElement;
            modalOverlay.classList.add('active');
            
            // FIXED: Focus first input when modal opens
            setTimeout(() => nameInput.focus(), 100);
            
            // FIXED: Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        const closeModal = () => {
            modalOverlay.classList.remove('active');
            
            // FIXED: Return focus to the element that opened the modal
            if (triggerElement) {
                triggerElement.focus();
            }
            
            // FIXED: Restore body scroll
            document.body.style.overflow = '';
        };

        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        
        // FIXED: ESC key to close modal
        modalOverlay.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // FIXED: Implement focus trap
            if (e.key === 'Tab') {
                const focusableElements = Array.from(getFocusableElements());
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                if (e.shiftKey) {
                    // Shift + Tab
                    if (document.activeElement === firstElement) {
                        e.preventDefault();
                        lastElement.focus();
                    }
                } else {
                    // Tab
                    if (document.activeElement === lastElement) {
                        e.preventDefault();
                        firstElement.focus();
                    }
                }
            }
        });

        // Click outside to close
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you! We\'ll be in touch soon.');
            closeModal();
        });
    </script>
</body>
</html>
