<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Modal Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .cta-button {
            background: #4c51bf;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(76, 81, 191, 0.3);
        }
        
        .cta-button:hover {
            background: #434190;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 81, 191, 0.4);
        }
        
        /* Modal Overlay - ISSUE: Missing proper z-index management */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal - ISSUES: Low contrast, missing ARIA attributes, no focus trap */
        .modal {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        /* ISSUE: Low contrast text */
        .modal-description {
            color: #cbd5e0;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* ISSUE: Labels have low contrast */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        /* ISSUE: Submit button has low contrast */
        .btn-primary {
            background: #90cdf4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #63b3ed;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        /* ISSUE: Close button has no accessible label */
        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
            padding: 4px 8px;
        }
        
        .close-button:hover {
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Product Launch</h1>
        <p class="subtitle">Be the first to know when we launch our revolutionary new product</p>
        <button class="cta-button" id="openModal">Get Early Access</button>
    </div>

    <!-- Modal with Accessibility Issues -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-button" id="closeModal">Ã—</button>
            <div class="modal-header">
                <h2 class="modal-title">Join the Waitlist</h2>
                <p class="modal-description">Enter your details below to get early access</p>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Why are you interested?</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const contactForm = document.getElementById('contactForm');

        // Open modal
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            // ISSUE: No focus management - should focus first input
        });

        // Close modal
        const closeModal = () => {
            modalOverlay.classList.remove('active');
            // ISSUE: No focus return to trigger button
        };

        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        
        // ISSUE: No keyboard trap - users can tab out of modal
        // ISSUE: No ESC key handler
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you! We\'ll be in touch soon.');
            closeModal();
        });
    </script>
</body>
</html>
